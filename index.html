<body>
	<script src="res/curl/dist/curl-for-jQuery/curl.js" type="text/javascript"></script>
	
	<script type="text/javascript">
		// Configure curl
		curl({
		    baseUrl: 'js',
		    pluginPath: 'res/curl/src/curl/plugin',
		    paths: {
		    	jquery: 'jquery',
		    	res: '../res',
		    	es5: '../res/es5-shim/es5-shim.min'
		    }
		});
		
		// Load jQuery plugins
		curl(['jquery'])
		.then(function() {
			curl([
				'js!jquery.extensions',
				'js!jquery.event.tap',
				'js!jquery.event.swipe',
				'js!jquery.validator',
				'js!jquery.transition',
				'js!jquery.loading',
				'js!jquery.dialog'
			]);
			
			curl(['jquery.event.activate'])
			.then(function() {
				curl([
					'js!jquery.event.activate.dialog',
					'js!jquery.event.activate.dropdown',
					'js!jquery.event.activate.slide',
					'js!jquery.event.activate.tab',
					'js!jquery.event.activate.tip',
				]);
			});
		});
		
		// Load app
		curl([
			'app',
			
			// ES5
			// Function.prototype.bind is the ES5 feature with by far the worst support. Use it
			// to dodgily and roughly detect ES5. http://kangax.github.com/es5-compat-table/
			(!Function.prototype.bind) && 'js!res/es5-shim/es5-shim.min'
		])
		.then(function (app) {
			console.log(app);
		});
		
		// orientationchange
		// Detect iOS and load the orientationchange fix where needed.
		if (/iPhone|iPad|iPod/.test( navigator.platform ) && navigator.userAgent.indexOf( "AppleWebKit" ) > -1) {
			curl(['js!res/ios-orientationchange-fix/ios-orientationchange-fix.js']);
		}
	</script>
